<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Say Hi from Your Country 🌍</title>
<style>
    :root {
        --pad: 20px;
    }

    body {
        font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: var(--pad);
    }

    header {
        margin-bottom: 12px;
    }

    .map {
        max-width: 100%;
        border: 1px solid #eee;
        border-radius: 12px;
        overflow: hidden;
    }

    a path {
        cursor: pointer;
    }

    a:hover path,
    a:focus path {
        outline: none;
        stroke: #000;
        stroke-width: .5;
    }

    .note {
        opacity: .75;
        margin-top: 10px;
    }
</style>

<header>
    <h1>Say Hi from Your Country 🌍</h1>
    <p>Click your country to open a pre-filled GitHub Issue. Submit it to light up the map on my profile.</p>
</header>

<!-- We embed the clickable SVG as a document so links work -->
<object class="map" data="./assets/world.clickable.svg" type="image/svg+xml"
    aria-label="Interactive world map"></object>

<p class="note">Powered by GitHub Actions · We only record your public GitHub handle and chosen country.</p>

</html>
